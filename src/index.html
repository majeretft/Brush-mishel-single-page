<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Уборочный инвентарь - метла Мишель</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>


    <header>
        <div class="container">
            <nav>
                <a href="/" class="text-muted text-decoration-none">&larr; к сайту</a>
            </nav>
            <div class="py-5">
                <div class="d-inline-block">
                    <div class="font-size-3 text-russian-display line-height-0-8">
                        <span class="text-blue">Хоз</span><span class="text-stroke">Метла</span>
                    </div>
                    <div class="line-height-1-2 text-uppercase text-center font-weight-bold font-size-0-8">
                        Производство уборочного<br>инвентаря
                    </div>
                </div>
            </div>

        </div>
    </header>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex flex-column align-items-center justify-content-center py-5">
                    <h1 class="text-uppercase text-lora text-center mb-5">
                        <small>запущено новое производство</small>
                        <br>
                        <span>метла &laquo;мишель&raquo;</span>
                    </h1>
                    <p class="lead text-uppercase mb-4">является аналогом метлы &laquo;гардена&raquo;</p>
                    <ul class="lead text-uppercase">
                        <li>для помещения</li>
                        <li>для улицы</li>
                    </ul>
                </div>
                <div class="col-6 d-flex flex-column justify-content-center">
                    <img class="img-fluid" src="<%= require('./img/metla-mishel-all-600w.png') %>" alt="" srcset="">
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
