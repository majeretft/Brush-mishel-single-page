                </div>
            </nav>
        </div>

    <main>
        <div class="bg-dark py-3">
            <div class="container">
                <h1 class="text-center text-uppercase text-light font-weight-light mb-4">
                    новая модель метлы
                    <br>
                    <small class="text-orange">метла &laquo;мишель&raquo;</small>
                </h1>
                <div class="d-flex justify-content-center mb-4">
                    <ul class="lead text-light">
                        <li>Для уборки на улице</li>
                        <li>Для уборки в помещении</li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <span class="icon-right-open-big text-orange h3"></span>
                    <span class="lead text-light text-uppercase px-2 text-center"><b>производство</b><br><b>опт</b></span>
                    <span class="icon-left-open-big text-orange h3"></span>
                </div>
            </div>
        </div>

        <div class="bg-light py-3">
            <div class="container d-flex justify-content-center">
                <picture>
                    <img src="<%= require('./img/metla-mishel-2-modifikacii-400w.jpg') %>" class="img-fluid" alt="Фотография двух видов метлы Мишель">
                </picture>
            </div>
        </div>

        <div class="bg-light">
            <div class="container">
                <h2 class="text-center text-uppercase font-weight-light mb-3">Цены</h2>
                <div class="row">
                    <div class="col-5 d-flex align-items-center">
                        <p class="lead text-center">1 шт от Х руб</p>
                    </div>
                    <div class="col-7">
                        <picture>
                            <img src="<%= require('./img/metla-mishel-2-modifikacii-400w.jpg') %>" class="img-fluid"
                                alt="Фотография двух видов метлы Мишель">
                        </picture>
                    </div>
                    <div class="col-5 d-flex align-items-center">
                        <p class="lead text-center">В коробке У штук</p>
                    </div>
                    <div class="col-7">
                        <picture>
                            <img src="<%= require('./img/metla-mishel-2-modifikacii-400w.jpg') %>" class="img-fluid"
                                alt="Фотография двух видов метлы Мишель">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </main>
